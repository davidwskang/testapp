# This is a basic workflow to help you get started with Actions

name: Library Two Work Flow

on:
  push:
    branches:
      - master
      - master2
      - '!norun/**'
    paths:
      - 'librarytwo/src/main/**'

  pull_request:
    branches:
      - master
      - master2
    paths:
      - 'librarytwo/src/main/**'
    types: [ labeled, opened, reopened, synchronize ]

  workflow_dispatch:

jobs:

  build-library-two:
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'HELLO WORLD')

    runs-on: ubuntu-latest

    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
